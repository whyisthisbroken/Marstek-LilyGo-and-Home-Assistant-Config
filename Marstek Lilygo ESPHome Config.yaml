substitutions:
  devicename: marstek

esphome:
  name: $devicename
    
esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_BT_ENABLED: n
    
logger:
  baud_rate: 0
  level: WARN
  
api:
  encryption:
    key: "yourencryptionkey"

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: "YourSSID"
  password: "WiFiPassword"
  fast_connect: false
  manual_ip:
    static_ip: 192.168.178.160 ##Setup your Network Settings here...
    gateway: 192.168.178.1
    subnet: 255.255.255.0
    dns1: 192.168.178.220
    dns2: 192.168.178.1

web_server:
  port: 80
  version: 3
  include_internal: False
  local: True
  sorting_groups:
    - id: Info
      name: "Info"
      sorting_weight: -40
    - id: Control
      name: "Control"
      sorting_weight: -30
    - id: Status
      name: "Status"
      sorting_weight: -20
    - id: Diagnostic
      name: "Diagnostic"
      sorting_weight: -10

