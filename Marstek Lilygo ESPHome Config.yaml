      std::string mode_str;
      switch (int_mode) {
        case 0:  mode_str = "Off"; break;
        case 1:  mode_str = "Active after boot"; break;    
        case 2:  mode_str = "Connected"; break; 
        case 3:  mode_str = "Active"; break;                                                           
      }
      return mode_str;
    web_server:
      sorting_group_id: Diagnostic
      sorting_weight: 21
     
