      sorting_group_id: Diagnostic
      sorting_weight: 10

  - platform: template
    name: "Inverter State"
    lambda: |-
      switch (int(id(inverter_state).state)) {
        case 0: return std::string("Sleep");
        case 1: return std::string("Standby");
        case 2: return std::string("Charge");
        case 3: return std::string("Discharge");
        case 4: return std::string("Fault");
        case 5: return std::string("Idle");
        case 6: return std::string("AC bypass");
        default: return std::string("Unknown");
      };
    update_interval: 5s
    web_server:
      sorting_group_id: Info
      sorting_weight: 4

  - platform: template
    name: "Battery Runtime Estimate"
    id: "battery_runtime_estimate"
    icon: mdi:clock-outline
    update_interval: 10s
    lambda: |-
      float soc = id(battery_soc).state;
      float power = id(battery_power).state;
      float cap_total = 5120.0;  // Wh
      float cap_min = 665.6;     // Wh (13% von 5120)
      float cap_now = (soc / 100.0) * cap_total;
      
      // Prüfe ob Werte gültig sind
      if (isnan(soc) || isnan(power)) {
        return {"Unbekannt"};
      }
      
      // Leer
      if (soc <= 13) {
        return {"Leer"};
      }
      
      // Laden (Power > 20W)
      if (power > 20.0) {
        float wh_needed = cap_total - cap_now;
        float hours = wh_needed / power;
        int hours_int = (int)hours;
        int minutes = (int)((hours - hours_int) * 60);
        
        char buffer[30];
        sprintf(buffer, "Voll in: %dh %dmin", hours_int, minutes);
        return {buffer};
      }
      
      // Entladen (Power < -20W)
      else if (power < -20.0) {
        float wh_available = cap_now - cap_min;
        float hours = wh_available / abs(power);
        int hours_int = (int)hours;
        int minutes = (int)((hours - hours_int) * 60);
        
        char buffer[30];
        sprintf(buffer, "Leer in: %dh %dmin", hours_int, minutes);
        return {buffer};
      }
      
      // Standby
      else {
        return {"Standby"};
      }
    web_server:
      sorting_group_id: Info
      sorting_weight: 17

  - platform: wifi_info
    ip_address:
      name: ESPHome IP
      icon: mdi:ip
      web_server:
        sorting_group_id: Diagnostic
        sorting_weight: 4
    ssid:
      name: ESPHome SSID
      icon: mdi:wifi
      web_server:
        sorting_group_id: Diagnostic
        sorting_weight: 3

  - platform: version
    name: ESP Version
    hide_timestamp: true
    disabled_by_default: false
    icon: mdi:new-box
    entity_category: diagnostic
    web_server:
      sorting_group_id: Diagnostic
      sorting_weight: 2

  - platform: modbus_controller
    id: wifi_status
    name: "Battery Wifi Status"
    modbus_controller_id: mt
    register_type: holding
    address: 30300
    raw_encode: NONE
    icon: mdi:wifi-alert
    entity_category: diagnostic
    skip_updates: 20
    lambda: |-
      uint16_t int_mode = (data[item->offset] << 8) + data[item->offset+1];
      ESP_LOGD("main","Parsed operation mode int : %d", int_mode);
      std::string mode_str;
      switch (int_mode) {
        case 0: mode_str = "Disconnected"; break;
        case 1: mode_str = "Connected"; break;
      }
      return mode_str;
    web_server:
      sorting_group_id: Diagnostic
      sorting_weight: 20

  - platform: modbus_controller
