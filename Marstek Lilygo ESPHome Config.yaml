light:
  - platform: esp32_rmt_led_strip
    id: status_led
    name: "Status LED"
    chipset: WS2812
    pin: GPIO4
    num_leds: 1
    rgb_order: GRB

interval:
  - interval: 5s
    then:
      - lambda: |-
          ESP_LOGD("status", "Modbus: %.0f, WiFi: %.0f", id(modbus_status).state, id(wifi_strength).state);
      - if:
          condition:
            lambda: |-
              return !isnan(id(modbus_status).state) && id(wifi_strength).state > -80;
          then:
            - light.turn_on:
                id: status_led
                red: 0%
                green: 100%  # ð¢ Green = Modbus OK & WiFi strong
                blue: 0%
                brightness: 0.3
          else:
            - if:
                condition:
                  lambda: |-
                    return isnan(id(modbus_status).state) && id(wifi_strength).state < -80;
                then:
                  - light.turn_on:
                      id: status_led
                      red: 100%  # ð£ Purple = Both Modbus & WiFi failed
                      green: 0%
                      blue: 100%
                      brightness: 0.3
                else:
                  - if:
                      condition:
                        lambda: |-
                          return id(wifi_strength).state < -80;
                      then:
                        - light.turn_on:
                            id: status_led
                            red: 0%
                            green: 0%
                            blue: 100%  # ðµ Blue = Weak WiFi signal (< -80 dBm)
                            brightness: 0.3
                      else:
                        - light.turn_on:
                            id: status_led
                            red: 100%  # ð´ Red = Modbus error, WiFi OK
                            green: 0%
                            blue: 0%
                            brightness: 0.3
