esphome:
  name: marstek
  friendly_name: Marstek Venus E
  on_boot:
    priority: -100
    then:
      - delay: 30s
      - component.update: battery_remaining_capacity

##THIS CONFIG IS ONLY FOR THE LILYGO T-CAN485, ITS NOT TESTET ON ANY OTHER DEVICE##

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_BOOTLOADER_LOG_LEVEL_WARN: "y"
      CONFIG_BT_ENABLED: "n"
      CONFIG_COMPILER_HIDE_PATHS_MACROS: "y"
      CONFIG_COMPILER_OPTIMIZATION_PERF: "y"
      CONFIG_ESP32_ALLOW_RTC_FAST_MEM_AS_HEAP: "y"
      CONFIG_ESP32_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32_WIFI_AMPDU_RX_ENABLED: "y"
      CONFIG_ESP32_WIFI_AMPDU_TX_ENABLED: "y"
      CONFIG_ESP32_WIFI_IRAM_OPT: "y"
      CONFIG_ESP32_WIFI_RX_IRAM_OPT: "y"
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "10"
      CONFIG_ESPTOOLPY_FLASHFREQ_80M: "y"
      CONFIG_ESPTOOLPY_FLASHMODE_QIO: "y"
      CONFIG_ESPTOOLPY_FLASHSIZE_4MB: "y"
      CONFIG_LOG_MAXIMUM_LEVEL_WARN: "y"
      CONFIG_LWIP_IRAM_OPTIMIZATION: "y"
      CONFIG_LWIP_IPV6: "n"
      CONFIG_LWIP_MAX_SOCKETS: "14"
      CONFIG_LWIP_SO_REUSE: "y"
      CONFIG_LWIP_STATS: "n"
      CONFIG_LWIP_TCPIP_RECVMBOX_SIZE: "32"
      CONFIG_LWIP_TCP_MSS: "1436"
      CONFIG_LWIP_TCP_SND_BUF_DEFAULT: "5744"
      CONFIG_LWIP_TCP_WND_DEFAULT: "5744"
      CONFIG_NEWLIB_NANO_FORMAT: "y"
      CONFIG_SPIRAM_SUPPORT: "n"
      CONFIG_UART_ISR_IN_IRAM: "y"

logger:
  baud_rate: 0
  level: WARN

api:
  encryption:
    key: !secret api_encryption_key
  batch_delay: 50ms

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  reboot_timeout: 15min
  power_save_mode: none
  output_power: 12dB
  use_address: 192.168.178.160
  manual_ip:
    static_ip: 192.168.178.160
    gateway: 192.168.178.1
    subnet: 255.255.255.0
    dns1: 192.168.178.220
    dns2: 192.168.178.1

web_server:
  port: 80
  version: 3
  include_internal: false
  local: true
  sorting_groups:
    - id: Info
      name: "Info"
      sorting_weight: -40
    - id: Control
      name: "Control"
      sorting_weight: -30
    - id: Warnings
      name: "Warnungen"
      sorting_weight: -20
    - id: Diagnostic
      name: "Diagnostic"
      sorting_weight: -10

